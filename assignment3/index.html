<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <fieldset>
            <LEGEND CLASS="head">WRITE A REVIEW</LEGEND>
            <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">   
                <div class="personalinfo">
                    <label class="add ">Personal Information</label><br><br>
                    <label>First Name</label>
                    <input required type="text" name="first_name" size="30" placeholder="First Name">
                    <br><br>
                    <label>Last name</label>
                    <input required type="text" name="last_name" size="30" placeholder="Last name">
                    <br><br>
                    <label >Phone Number</label>
                    <input required type="number" name="contact_number" size="30" maxlength="10" placeholder="Phone Number" >
                    <br><br>
                </div>
                <div class="personalinfo">
                    <label class="add">Address</label><br><br>
                    <label >Street Address</label>
                    <input required type="text" name="street_address" size="30" placeholder="Street Address">
                    <br><br>
                    <label >City</label>
                    <input required type="text" name="city" size="30" placeholder="City">
                    <br><br>
                    <label >Pin Code</label>
                    <input required type="number" name="pincode" size="30" placeholder="Pincode">
                    <br><br>
                    <label >State</label>
                    <input required type="text" name="state" size="30" placeholder="State">
                    <br><br>
                </div>
                <div class="personalinfo">
                    <label class="add">Rate Us</label><br><br>
                    <label >Quality of Products</label>
                    <br>
                    <input required type="radio" name="quality_of_products_received_rating">
                    <label>Excellent</label>
                    <br>
                    <input required type="radio" name="quality_of_products_received_rating">
                    <label>Good</label>
                    <br>
                    <input required type="radio" name="quality_of_products_received_rating">
                    <label>Bad</label>
                    <br><br>
                    <label>Delivery Rating</label><br>
                    <input required type="radio" name="delivery_rating">
                    <label>Excellent</label>
                    <br>
                    <input required type="radio" name="delivery_rating">
                    <label>Good</label>
                    <br>
                    <input required type="radio" name="delivery_rating">
                    <label>Bad</label>
                    <br><br>
                    <label>Value for Money</label><br>
                    <input required type="radio" name="value_for_money_rating">
                    <label>Excellent</label>
                    <br>
                    <input required type="radio" name="value_for_money_rating">
                    <label>Good</label>
                    <br>
                    <input required type="radio" name="value_for_money_rating">
                    <label>Bad</label>
                    <br><br>
                </div>
                
                     <button type="submit" class="btn-light button">Submit</button>
                
            </div>
        </div>
    </div>
            </form>
        </fieldset>
    </body>
</html>
